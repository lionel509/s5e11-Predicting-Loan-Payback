version: "3.9"
services:
  loan-notebook:
    build:
      context: .
      dockerfile: Dockerfile
    image: loan-notebook:latest
    container_name: loan-notebook
    environment:
      # Override if needed
      - NOTEBOOK_PATH=loan_meta_optimized.ipynb
      - OUTPUT_NOTEBOOK=/outputs/executed_loan_meta_optimized.ipynb
      - PARAMETERS={}
    volumes:
      # Mount data and outputs for persistence
      - ./Data:/app/Data:ro
      - ./submissions:/app/submissions
      - ./outputs:/outputs
    # Default entrypoint runs the notebook; you can override command/vars as needed
    tty: true
    restart: "no"